<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CDN 服务</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      line-height: 1.6;
      background-color: #f4f4f4;
      margin: 0;
      padding: 20px;
    }
    h1 {
      color: #333;
    }
    p {
      color: #555;
    }
    .info-box {
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }
  </style>
</head>
<body>
  <div class="info-box">
    <h1>欢迎使用 CDN 服务</h1>
    <p>这是一个简单的 CDN 服务，用于加速从 GitHub 获取文件的访问速度。</p>
    <p>你可以通过以下格式访问文件：</p>
    <pre>/gh/用户名/仓库名@分支/文件路径</pre>
    <p>例如，获取某个文件：<code>/gh/{user}/{repo}@{branch}/{filePath}</code></p>
    <p>更多文档和帮助，请访问我们的官网。</p>
  </div>
</body>
</html>
